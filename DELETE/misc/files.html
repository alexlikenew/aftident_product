<div class="files">
    {foreach from=$files item=file}
    <a href="{$file.url}" class="files-item" download>
        <div class="files-item-content">
            <div class="title">{$file.name}</div>
        </div>

        <div class="icon">
            <img src="{$TPL_URL}/img/icons/icon-download-file.svg" alt="Download">
        </div>
    </a>
    {/foreach}
</div>
