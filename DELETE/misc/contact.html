<section class="contact" id="contact-content">
  <img src="{$TPL_URL}/img/bgdots-contact.webp" alt="Dekoracja tła" aria-hidden="true" class="bg-overlay-contact" width="446" height="672"/>
  <div class="container">
    <form action="" method="POST" class="contact-form">
      <header>
        <h4>Formularz kontaktowy</h4>
        <p>
          {$LANG.FORMULARZ_TXT}
          {*Zobacz, jak łatwo i szybko możesz złagodzić ból aft, pleśniawek i
          innych urazów jamy ustnej dzięki*}
        </p>
      </header>
      <div class="inputs">
        <div class="input-group">
          <div class="inp-container">
            <label for="name">Imię i nazwisko*</label>
            <input type="text" id="name" name="name" />
          </div>
          <div class="inp-container">
            <label for="email">Adres e-mail*</label>
            <input type="email" name="email" id="email" />
          </div>
        </div>
        <div class="textarea-container">
          <label for="wiadomosc" class="wiadomosc-label">Wiadomość</label>
          <textarea name="wiadomosc" id="wiadomosc" rows="5"></textarea>
        </div>
      </div>
      <div class="form-footer">
        <div
          style="
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 10px;
          "
        >
          <input type="checkbox" aria-label="Zgoda na przetwarzanie danych"/>
          <p style="font-size: 12px">{$LANG.FORM_PARAGRAPH}</p>
        </div>
        <button class="default-btn" type="submit">Wyślij</button>
      </div>
    </form>
    <div class="text">
      <h2 class="text-h1">Zapytaj nas o Aftident®</h2>
