<div class="tab{if $tabActive} active{/if}" data-tab="params">
    <div class="tab-wrapper">
        <div class="content-block">
            <h2 class="content-block-title">Opis</h2>
            <div class="form-grid form-grid-2" data-lang="{$lang.id}" >
                <div class="form-group">
                    <label for="title">Tytuł </label>
                    <input type="text" class="form-input" id="title" name="title" value="{$data.title}" required>
                </div>
            </div>
            <div class="form-grid form-grid-3">
                <div class="form-group">
                    <label for="firstname">Imię</label>
                    <input type="text" class="form-input" id="firstname" name="firstname" value="{$data.firstname}">
                </div>
                <div class="form-group">
                    <label for="lastname">Nazwisko</label>
                    <input type="text" class="form-input" id="lastname" name="lastname" value="{$data.lastname}">
                </div>
            </div>
            <div class="form-grid form-grid-2">

            </div>
        </div>
        <div class="content-block">
            <h2 class="content-block-title">Adres</h2>
            <div class="form-grid form-grid-2">
                <div class="form-group">
                    <label for="street">Ulica</label>
                    <input type="text" class="form-input" id="street" name="street" value="{$data.street}" required>
                </div>
                <div class="form-group">
                    <label for="postcode">Kod pocztowy</label>
                    <input type="text" class="form-input" id="postcode" name="postcode" value="{$data.postcode}" required>
                </div>

            </div>
            <div class="form-grid form-grid-2">
                <div class="form-group">
                    <label for="building_no">Nr budynku</label>
                    <input type="text" class="form-input" id="building_no" name="building_no" value="{$data.building_no}" required>
                </div>
                <div class="form-group">
                    <label for="city">Miasto</label>
                    <input type="text" class="form-input" id="city" name="city" value="{$data.city}" required>
                </div>
            </div>

        </div>
        <div class="content-block">
            <h2 class="content-block-title">Kontakt</h2>
            <div class="form-grid form-grid-3">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-input" id="email" name="email" value="{$data.email}" required>
                </div>
                <div class="form-group">
                    <label for="phone">Telefon</label>
                    <input type="text" class="form-input" id="phone" name="phone" value="{$data.phone}" required>
                </div>
            </div>
            <div class="form-grid form-grid-2">

            </div>
        </div>


        <div class="content-block">
            <div class="form-grid">
                <label class="checkbox-item">
                    Aktywny
                    <input type="checkbox" name="active" value="1" {if $data.active}checked="checked"{/if} />
                    <span class="checkmark"></span>
                </label>
            </div>
        </div>
    </div>

</div>
