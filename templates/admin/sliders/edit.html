<div class="content">

    <div class="tabs-nav">
        <div class="tabs-nav-item active" data-tab-label="content">Treść</div>
        <div class="tabs-nav-item tabs-buttons-hide" data-tab-label="photo">Zdjęcia</div>
    </div>

    <form class="form" method="post" action="{$smarty.server.PHP_SELF}" enctype="multipart/form-data">
        {include file="./tabs/content-edit.html" tabActive=true}

        <div class="btn-row btn-row-bottom">
            <input type="hidden" name="id" value="{$slider.id}" />
            <input type="hidden" name="moduleName" value="{$module_name}">
            <input type="hidden" name="action" value="{if isset($duplicate) && $duplicate}create{else}Zapisz{/if}">
            {if isset($duplicate) && !$duplicate}<input type="submit" class="btn btn-primary save_item" id="save_and_continue" name="action" data-module="{$module_name}" value="Zapisz i kontynuuj edycję">{/if}
            <input type="submit" class="btn btn-save" id="save" data-module="{$module_name}"   value="Zapisz">
            <div class="btn btn-cancel" onclick="window.history.back()">Anuluj</div>
        </div>
    </form>

    {include file="./tabs/photos.html"}

</div>
