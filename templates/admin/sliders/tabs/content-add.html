<div class="tab{if $tabActive} active{/if}" data-tab="content">
    <div class="tab-wrapper">
        <div class="content-block">
            <h2 class="content-block-title">Dane</h2>

            <div class="form-grid form-grid-2">
                <div class="form-group">
                    <label for="title">Tytuł zmieniarki</label>
                    <input type="text" class="form-input" id="title" name="title[{$LANG_MAIN.id}]">
                </div>
            </div>

        </div>

        <div class="content-block">
            <h2 class="content-block-title">Wymiary</h2>

            <div class="form-grid">
                <div class="form-group">
                    <label for="width">Szerokość miniaturki:</label>
                    <input type="text" class="form-input" id="width" name="width" value="{$opcje.thumb_width_default}">
                </div>

                <div class="form-group">
                    <label for="height">Wysokość miniaturki:</label>
                    <input type="text" class="form-input" id="height" name="height" value="{$opcje.thumb_height_default}">
                </div>
            </div>
        </div>

        <div class="content-block">
            <h2 class="content-block-title">Znak wodny:</h2>

            <div class="form-grid">
                <div class="form-group">
                    <label for="watermark_x">Pozycja X znaku wodnego:</label>
                    <input type="text" class="form-input" id="watermark_x" name="watermark_x">
                </div>

                <div class="form-group">
                    <label for="watermark_y">Pozycja Y znaku wodnego:</label>
                    <input type="text" class="form-input" id="watermark_y" name="watermark_y">
                </div>

                <div class="form-group">
                    <label for="watermark_position">Punkt startowy znaku wodnego:</label>
                    <select name="watermark_position" id="watermark_position" class="form-select">
                        <option value="1" {if isset($smarty.post.watermark_position) and $smarty.post.watermark_position==1}selected{/if}>lewa góra</option>
                        <option value="2" {if isset($smarty.post.watermark_position) and  $smarty.post.watermark_position==2}selected{/if}>prawa góra</option>
                        <option value="3" {if isset($smarty.post.watermark_position) and  $smarty.post.watermark_position==3}selected{/if}>lewa dół</option>
                        <option value="4" {if isset($smarty.post.watermark_position) and  $smarty.post.watermark_position==4}selected{/if}>prawa dół</option>
                    </select>
                </div>
            </div>
        </div>


        <div class="content-block">
            <div class="form-group-label">Opcje dodatkowe</div>
            <br>

            <div class="form-grid">
                <label class="checkbox-item">
                    Pokazuj podstronę w serwisie
                    <input type="checkbox" name="active" value="1" checked="checked" />
                    <span class="checkmark"></span>
                </label>

                <label class="checkbox-item">
                    Galeria możliwa do dołączenia w podstronach
                    <input type="checkbox" name="show_page" value="1" checked="checked" />
                    <span class="checkmark"></span>
                </label>
            </div>
        </div>
    </div>

</div>
