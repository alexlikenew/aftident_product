<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pl" lang="pl">
    <head>
        <title>Panel administracyjny | {$CONF.page_title|default:''}</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="keywords" content="{$CONF.page_keywords|default:''}" />
        <meta name="description" content="{$CONF.page_description|default:''}" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

        <link href="{$BASE_URL}/templates/admin/css/main.css" rel="stylesheet" type="text/css" />
        <link rel="icon" href="{$TPL_URL}/img/favicon.ico" />
        <link rel="shortcut" href="{$TPL_URL}/img/favicon.ico" />

        <script type="text/javascript" src="{$BASE_URL}/js/jquery-1.8.3.min.js"></script>
    </head>
    {literal}
        <script type="text/javascript">
            $(document).ready(function() {
                $('.login').focus();
            });
        </script>
    {/literal}
    <body>
    <div class="login">
        <div class="login-bg"></div>

        <form method="post" action="{$smarty.server.PHP_SELF}" class="login-form">
            <h1 class="login-form-title">Zaloguj się</h1>

            <div class="form-group">
                <input type="text" class="form-input" name="login" placeholder="Login">
                <div class="icon">
                    {include file="misc/icons/icon-login.html"}
                </div>
            </div>

            <div class="form-group">
                <input type="password" id="password" class="form-input" name="pass" placeholder="Hasło">
                <div class="icon">
                    {include file="misc/icons/icon-password.html"}
                </div>
            </div>

            <a href="admin?action=resetPassword" class="login-remind">Nie pamiętam hasła</a>
            <input type="hidden" name="action" value="log_in" />
            <button class="btn">Zaloguj się</button>

            {if isset($user_error)}
            <div class="login-error">
                {$user_error}
            </div>
            {/if}

        </form>

        <div class="login-ip">
            Twój adres IP:
            <strong id="ip">{$smarty.server.REMOTE_ADDR}</strong>
        </div>

        <img src="{$TPL_URL}/img/login-logo.png" class="login-logo" alt="Login">
    </div>
    <script>
        $(document).ready(function () {
            $(".icon").click(function () {
                if ($("#password").attr("type") === "password") {
                    document.getElementById('password').setAttribute('type', 'text');
                } else {
                    document.getElementById('password').setAttribute('type', 'password');
                }
            });
        });
    </script>
    </body>
</html>
