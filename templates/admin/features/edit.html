<div class="content">
    <form class="form" method="post" action="{$smarty.server.PHP_SELF}" id="edit_form" enctype="multipart/form-data">
        <div class="tabs-nav">
            <div class="tabs-nav-item active" data-tab-label="content">Treść</div>
        </div>

        <div class="tabs-wrapper">
            {include file="./tabs/content-edit.html" tabActive=true}
        </div>

        <div class="btn-row btn-row-bottom">
            <input type="hidden" name="id" value="{$item.id}" />
            <input type="hidden" name="moduleName" value="{$module_name}">
            {*<input type="hidden" name="action" value="{if isset($duplicate) && $duplicate}create{else}save{/if}">*}
            {if $value_edit}
            <input type="hidden" name="action" value="update_value">
            <input type="submit" class="btn btn-save" id="save" value="Zapisz" data-module="{$module_name}"  value="Zapisz">
            <input type="hidden" name="feature_id" value="{$item.parent_id}">
            {else}
            <input type="submit" class="btn btn-primary save_item" id="save_and_continue" name="action" data-module="{$module_name}" value="Zapisz i kontynuuj edycję">
            <input type="submit" class="btn btn-save" id="save" name="action" value="Zapisz" data-module="{$module_name}"  value="Zapisz">
            {/if}

            <div class="btn btn-cancel" onclick="window.history.back()">Anuluj</div>
        </div>
    </form>
</div>
