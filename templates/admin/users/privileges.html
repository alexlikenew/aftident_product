<div class="content">
    <div class="tab tab-list active">
        <div class="content-block">
            <div class="content-block-title">Dodaj nowe uprawnienie</div>

            <form method="post" action="{$smarty.server.PHP_SELF}">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name">Nazwa</label>
                        <input type="text" class="form-input" id="name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="description">Opis</label>
                        <input type="text" class="form-input" id="description" name="description">
                    </div>
                </div>

                <div class="btn-row" style="margin-left: 0">
                    <input type="hidden" name="action" value="add_privilege" />
                    <input type="hidden" name="moduleName" value="{$module_name}">
                    <button class="btn btn-primary">Dodaj</button>
                </div>
            </form>
        </div>

        <div class="content-block">
            <div class="content-block-title">Zarządzanie uprawnieniami użytkowników</div>

            <div class="list">

                {if $privileges}
                <table class="list-table">
                    <thead>
                    <tr class="list-table-row list-table-head">
                        <th style="width: 280px">Nazwa</th>
                        <th>Opis</th>
                        <th>Opcje</th>
                    </tr>
                    </thead>
                    <tbody>
                    {foreach from=$privileges item=item name=aa}
                    <tr class="list-table-row">
                        <td>{$item.name}</td>
                        <td>{$item.description}</td>
                        <td>
                            <div class="list-table-icon modal-open" data-modal-name="modal_{$item.id}">
                                <img src="{$TPL_URL}/img/icons/icon-edit.svg" alt="Edytuj">
                            </div>
                            <a href="module.php?moduleName={$module_name}&action=delete_privilege&amp;privilege_id={$item.id}" class="list-table-icon" title="Kasuj" onclick="return confirmDelete()">
                                <img src="{$TPL_URL}/img/icons/icon-delete.svg" alt="Kasuj">
                            </a>

                            <div class="modal" data-modal="modal_{$item.id}">
                                <div class="modal-bg"></div>
                                <div class="modal-content">
                                    <div class="modal-close"></div>
                                    <div class="modal-title">Edytuj</div>
                                    <form method="post" action="{$smarty.server.PHP_SELF}" style="width: 600px">
                                        <div class="form-grid form-grid-2">
                                            <div class="form-group">
                                                <label for="edit_name">Nazwa</label>
                                                <input type="text" class="form-input" id="edit_name" name="name" value="{$item.name}">
                                            </div>
                                            <div class="form-group">
                                                <label for="edit_description">Opis</label>
                                                <input type="text" class="form-input" id="edit_description" name="description" value="{$item.description}">
                                            </div>
                                        </div>

                                        <div class="btn-row" style="margin-left: 0">
                                            <input type="hidden" name="id" value="{$item.id}" />
                                            <input type="hidden" name="action" value="edit_privilege" />
                                            <input type="hidden" name="moduleName" value="{$module_name}">
                                            <button class="btn btn-primary">Zapisz</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </td>
                    </tr>
                    {/foreach}
                    </tbody>
                </table>
                {else}
                <div>Brak</div>
                {/if}
            </div>
        </div>

    </div>
</div>
