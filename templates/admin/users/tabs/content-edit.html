<div class="tab{if $tabActive} active{/if}" data-tab="content">
    <div class="tab-wrapper">
        <div class="content-block">
            <h2 class="content-block-title">
                Login i hasło
            </h2>

            <div class="form-grid">
                <div class="form-group">
                    <label>Login</label>
                    {$u.login}
                </div>

                {if !$u.admin}
                <div class="form-group">
                    <label for="pass1">Hasło</label>
                    <input type="password" class="form-input" id="pass1" name="haslo" value="">
                </div>
                {/if}
            </div>
        </div>

        <div class="content-block">
            <h2 class="content-block-title">
                Dane <br>
                <small>*Pola oznaczone gwiazdką są obowiązkowe</small>
            </h2>

            <div class="form-grid">
                <div class="form-group">
                    <label for="first_name">Imię*</label>
                    <input type="text" class="form-input" id="first_name" name="first_name" value="{$u.first_name}">
                </div>

                <div class="form-group">
                    <label for="last_name">Nazwisko*</label>
                    <input type="text" class="form-input" id="last_name" name="last_name" value="{$u.last_name}">
                </div>

                <div class="form-group">
                    <label for="email">Adres e-mail*</label>
                    <input type="email" class="form-input" id="email" name="email" value="{$u.email}">
                </div>

                <div class="form-group">
                    <label for="phone">Telefon</label>
                    <input type="number" class="form-input" id="phone" name="phone" value="{$u.phone}">
                </div>

                <div class="form-group">
                    <label for="firm_name">Firma</label>
                    <input type="text" class="form-input" id="firm_name" name="firm_name" value="{$u.firm_name}">
                </div>

                <div class="form-group">
                    <label for="street">Ulica</label>
                    <input type="text" class="form-input" id="street" name="street" value="{$u.street}">
                </div>

                <div class="form-group">
                    <label for="nr_bud">Nr budynku/lokalu</label>
                    <input type="text" class="form-input" id="nr_bud" name="nr_bud" value="{$u.nr_bud}">
                </div>

                <div class="form-group">
                    <label for="post_code">Kod pocztowy</label>
                    <input type="text" class="form-input" id="post_code" name="post_code" value="{$u.post_code}">
                </div>

                <div class="form-group">
                    <label for="city">Miasto</label>
                    <input type="text" class="form-input" id="city" name="city" value="{$u.city}">
                </div>

                <div class="form-group">
                    <label for="nip">NIP</label>
                    <input type="number" class="form-input" id="nip" name="nip" value="{$u.nip}">
                </div>
            </div>
        </div>

        <div class="content-block">
            <h2 class="content-block-title">
                Uprawnienia <br>
                <small>*Pola oznaczone gwiazdką są obowiązkowe</small>
            </h2>

            <div class="form-grid">
                <div class="form-group">
                    <label for="active">Wybierz status*</label>
                    <select name="active" id="active" class="form-select">
                        <option value="1" {if isset($u.active) and $u.active==1}selected="true"{/if}>Aktywne</option>
                        <option value="0" {if isset($u.active) and $u.active==0}selected="true"{/if}>Nieaktywne</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="group_id">Rola na stronie*</label>
                    <select name="group_id" id="group_id" class="form-select" style="text-transform: capitalize">
                        {foreach from=$groups item=item}
                        <option value="{$item.id}"{if isset($u.group_id) and $item.id==$u.group_id} selected="true"{/if}>{$item.name}</option>
                        {/foreach}
                    </select>
                </div>

                <div class="form-group">
                    <label for="admin_login">Logowanie do panelu administratora*</label>
                    <select name="admin_login" id="admin_login" class="form-select">
                        <option value="0" {if isset($u.admin_login) && $u.admin_login==0}selected="true"{/if}>Nie</option>
                        <option value="1" {if isset($u.admin_login) && $u.admin_login==1}selected="true"{/if}>Tak</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="discount">Rabat</label>
                    <input type="text" class="form-input" id="discount" name="discount" value="{$u.discount}">
                </div>
            </div>
        </div>
    </div>


</div>
