<!-- SECTION CONCTACT -->
<main>
    <section id="contact-content" class="contact">
        <img loading="lazy" class="contact__background-dots" src="{$TPL_URL}/img/aftident_contact_background_dots.jpg"
            alt="Czerwone kropki w tle strony">
        <div class="wrapper">
            <!-- CONTACT FORM -->
            <form id="contact_form" class="contact__form" action="" method="POST">
                <div class="contact__form__title">
                    <h3>Formularz kontaktowy</h3>
                    <p>Zobacz, jak łatwo i szybko możesz złagodzić ból aft, pleśniawek i innych urazów jamy ustnej
                        dzięki </p>
                </div>
                <div class="contact__form__inputs">
                    <label for="name">Imię i nazwisko*:</label>
                    <input required type="text" id="name" name="name">
                </div>
                <div class="contact__form__inputs">
                    <label for="email">Adres e-mail*</label>
                    <input required type="email" name="email" id="email">
                </div>
                <div class="contact__form__inputs">
                    <label for="text">Wiadomość*</label>
                    <textarea required name="wiadomosc" id="wiadomosc" rows="5"></textarea>
                </div>
                <div class="contact__form__checkbox">
                    <input required id="checkbox" type="checkbox">
                    <label for="checkbox">{$LANG.FORM_PARAGRAPH}</label>
                </div>
                <button type="submit">WYŚLIJ</button>
            </form>
            <!-- ASK MORE INFORMATION -->
            <div class="contact__ask-more">
                <h2>Zapytaj nas
                    o Aftident</h2>
                <p>{$LANG.FORM_BLOCK_CONTENT}</p>
                <a title="Zamów Aftident przez naszą stronę!" href="https://www.chema.rzeszow.pl/aftident">Zamów
                    Aftident</a>
            </div>
            <!-- WOMAN IMAGE -->
            <img loading="lazy" class="contact__woman-small-img"
                src="{$TPL_URL}/img/aftident_usmiechnieta_kobieta_mobile.webp" alt="Usmiechnieta kobieta"
                title="Czyste usta za pomocą Aftident!">
            <img loading="lazy" class="contact__woman-big-img"
                src="{$TPL_URL}/img/aftident_usmiechnieta_kobieta_desktop.png" alt="Usmiechnieta kobieta"
                title="Czyste usta za pomocą Aftident!">
            <!-- BACKGROUND INFORMATION IMAGE -->

                viewBox="0 0 542 640" fill="none">
