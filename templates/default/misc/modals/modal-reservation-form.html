<div class="modal modal-reservation" data-modal="modal-reservation-form">
    <div class="modal-bg"></div>
    <div class="modal-content" style="max-width: 550px">
        <div class="modal-close"></div>
        <div class="modal-title hide-success">Zarezerwuj swój pobyt w hotelu Chutor Kozacki</div>

        <div class="frame hide-success">
            <img src="{$TPL_URL}/img/frames/frame-reservation.svg" alt="Zarezerwuj swój pobyt w hotelu Chutor Kozacki">
        </div>

        <form id="reservation-form" class="modal-form reservation-form hide-success">
            <div class="reservation-inputs input-required-wrapper">
                <input type="text" class="reservation-date reservation-date-from input-required" id="dateFrom" value="05.01">
                <img src="{$TPL_URL}/img/icons/icon-arrow.svg" width="38" height="22" alt="Chutor Kozacki">
                <input type="text" class="reservation-date reservation-date-to input-required" id="dateTo" value="" placeholder="">

                <input type="hidden" name="dateFrom">
                <input type="hidden" name="dateTo">
            </div>

            <div class="form-group">
                <label for="room" class="form-label">Rodzaj pokoju</label>
                <div class="form-select input-required-wrapper">
                    <div class="form-select-head">
                        <span class="form-select-placeholder">Wybierz...</span>
                        <span class="form-select-selected" style="display: none"></span>
                        <img src="{$TPL_URL}/img/icons/icon-chevron-3.svg" alt="Chutor Kozacki">
                    </div>
                    <div class="form-select-list">
                        {foreach from=$all_rooms item=room}
                            <div class="form-select-item" data-value="{$room.id}">{$room.title}</div>
                        {/foreach}
                    </div>
                    <input type="hidden" id="room" name="room" class="input-required">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="1" class="form-label">{$LANG.FORMULARZ_IMIE}</label>
                    <input type="text" class="form-input input-required" name="1" id="1" placeholder="{$LANG.FORMULARZ_IMIE}...">
                    <span class="input-error-message">To pole nie może być puste</span>
                </div>
                <div class="form-group">
                    <label for="2" class="form-label">{$LANG.FORMULARZ_NAZWISKO}</label>
                    <input type="text" class="form-input input-required" name="2" id="2" placeholder="{$LANG.FORMULARZ_NAZWISKO}...">
                    <span class="input-error-message">To pole nie może być puste</span>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="3" class="form-label">{$LANG.FORMULARZ_TELEFON}</label>
                    <input type="text" class="form-input input-required" name="3" id="3" placeholder="{$LANG.FORMULARZ_TELEFON}...">
                    <span class="input-error-message">To pole nie może być puste</span>
                </div>
                <div class="form-group">
                    <label for="4" class="form-label">{$LANG.FORMULARZ_ADRES_EMAIL}</label>
                    <input type="text" class="form-input input-required" name="4" id="4" placeholder="E-mail...">
                    <span class="input-error-message">To pole nie może być puste</span>
                </div>
            </div>
            <div class="form-group" style="width:100%">
                <label for="message" class="form-label form-label-textarea">Dodatkowe uwagi</label>
                <textarea class="form-input form-textarea" id="message" name="message" placeholder="Tu wpisz ewentualne uwagi...
"></textarea>
            </div>

            <label class="checkbox-item">
                {$LANG._LABEL_RODO}
                <input type="checkbox" name="privacy" value="1" class="check-required"/>
                <span class="checkmark"></span>
            </label>

            <input type="hidden" name="action" value="send_reservation" />
            <input type="hidden" name="csrf_token" value="{$csrf_token}" />

            <div class="form-buttons">
                <button class="btn btn-primary" id="send-reservation">
                    Wyślij zapytanie
                </button>
            </div>

        </form>

        <div class="form-success" style="display: none">
            <div class="form-success-icon">
                <img src="{$TPL_URL}/img/icons/icon-form-success.svg" alt="Chutor Kozacki">
            </div>

            <div class="form-success-title">
                Rezerwacja została wysłana
            </div>

            <div class="btn btn-primary modal-close-btn">
                Zamknij
            </div>
        </div>
    </div>
</div>
