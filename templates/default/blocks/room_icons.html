<div class="room-icons">
    {if $block.title}<h{$block.h_type} class="block-title">{$block.title}</h{$block.h_type}>{/if}

    <div class="room-icons-grid">
        {foreach from=$block.gallery.photos item=item}
        <div class="room-icons-item">
            <div class="icon">
                <picture>
                    {if $item.src.source.photo_webp}
                    <source srcset="{$item.src.source.photo_webp}" type="image/webp">
                    {/if}
                    <source srcset="{$item.src.source.photo}" type="{$item.src.params.type}">
                    <img src="{$item.src.source.photo}" alt="{$item.alt}">
                </picture>
            </div>

            <div class="title">{$item.title}</div>
        </div>
        {/foreach}
    </div>

</div>
